<!DOCTYPE html>
<html>
<head>
    <title>Angular JS Forms</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <style>
        table, th, td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }

            table tr:nth-child(odd) {
                background-color: #f2f2f2;
            }

            table tr:nth-child(even) {
                background-color: #ffffff;
            }
    </style>

</head>
<body>
    <h1>Forms Usage and validations</h1>
    <div ng-app="formsApp" ng-controller="formController">
        <form name="studentForm" novalidate>
            <table>
                <tr>
                    <td>Enter First Name</td>
                    <td>
                        <input name="firstName" type="text" ng-model ="firstName" required/>
                        <span style="color:red" ng-show="studentForm.firstName.$dirty && studentForm.firstName.$invalid">
                            <span ng-show="studentForm.firstName.$error.required">First name is required</span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Enter Last Name</td>
                    <td>
                        <input name="lastName" type="text" ng-model="lastName" required />
                        <span ng-show="studentForm.lastName.$dirty && studentForm.lastName.$invalid">
                            <span style="color:red" ng-show="studentForm.lastName.$error.required">Last name is required</span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Enter Email</td>
                    <td>
                        <input name="emailId" type="email" ng-model="email" required />
                        <span ng-show="studentForm.emailId.$dirty && studentForm.emailId.$invalid">
                            <span style="color:red" ng-show="studentForm.emailId.$error.required">Email is required</span>
                            <span style="color:red" ng-show="studentForm.emailId.$error.email">Invalid email address</span>
                        </span>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <button ng-click="reset()">Reset</button>
                    </td>
                    <td>
                        <button ng-disabled="studentForm.emailId.$dirty && studentForm.emailId.$invalid
                                || studentForm.lastName.$dirty && studentForm.lastName.$invalid
                                || studentForm.firstName.$dirty && studentForm.firstName.$invalid"
                                ng-click="submit()">
                            Submit
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        var formApp = angular.module('formsApp', []);
        formApp.controller('formController', function($scope) {
            $scope.reset = function() {
                $scope.firstName = 'Gautham';
                $scope.lastName = 'Sundar';
                $scope.email = 'gowthamsundar84@gmail.com';
            };

            $scope.reset();
        });
    </script>

</body>
</html>
